<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <h2 class="final"></h2>
        <div class="heading">
          <h2>How much do you rate your friend circle?</h2>
        </div>
        <div class="numbers">
          <button class="box1 box">1</button>
          <button class="box1 box">2</button>
          <button class="box1 box">3</button>
          <button class="box1 box">4</button>
          <button class="box1 box">5</button>
          <button class="box1 box">6</button>
          <button class="box1 box">7</button>
          <button class="box1 box">8</button>
          <button class="box1 box">9</button>
          <button class="box1 box">10</button>
        </div>
        <div class="last">
          <button class="cancel">cancel</button>
          <button class="submit">submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
